<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Order Summary Component</title>
  </head>

  <body>
    <main class="main">
      <div class="card">
        <img
          src="assets/images/illustration-hero.svg"
          alt="Image illustration hero"
          class="card__img--hero"
        />
        <section class="section__card">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__paragraph">
            You can now listen to millons of songs, audiobooks, and podecast on
            any device anywhere you like!
          </p>
          <div class="card__audioplan">
            <div class="card__audioplan--iconmusic">
              <img
                src="assets/images/icon-music.svg"
                alt="Image icon audio music"
              />
            </div>
            <div class="audioplan">
              <h2 class="audioplan__title">Annual Plan</h2>
              <h2 class="audioplan__text">$59.99/year</h2>
            </div>
            <a href="#" class="audioplan__change">Change</a>
          </div>
          <button class="card__button--payment">Proceed to Payment</button>
          <button class="card__button--order">Cancel Order</button>
        </section>
      </div>

      <div class="attribution">
        Challenge by &nbsp;
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener noreferrer"
          >Frontend Mentor</a
        >. Coded by &nbsp;<a href="#">illancapan</a>.
      </div>
    </main>
  </body>
</html>
