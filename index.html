<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Order Summary Component</title>
  </head>

  <body>
    <img src="assets/images/desktop-design.jpg" alt="" class="imgcard" />
    <div class="card">
      <img
        src="assets/images/illustration-hero.svg"
        alt="Image illustration hero"
        class="card__img--hero"
      />
      <h1 class="card__title">Order Summary</h1>
      <p class="card__paragraph">
        You can now listen to millons of songs audiobooks, and podecast on any
        device anywhere you like!
      </p>
      <div class="card__audioplan">
        <img
          src="assets/images/icon-music.svg"
          alt="Image icon audio music"
          class="card__audioplan--iconmusic"
        />
        <div class="audioplan__text">
          <h2 class="audioplan__text--tittle">
            Annual Plan
          </h2>
          <h3 class="audioplan__text--paragraph">$59.99/year</h3>
        </div>
        <a href="#" class="card__audioplan--change">Change</a>
      </div>
      <button class="card__button--payment">Proceed to Payment</button>
      <button class="card__button--order">Cancel Order</button>
    </div>
  </body>
</html>
